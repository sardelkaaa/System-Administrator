{% extends 'main/base.html' %}
{% block title %} Общая статистика {% endblock %}
{% load static %}
{% block content %}
<section class="flex-statistics">
    <img class="graph-image" src="{% static 'graphics_and_tables/salary_by_years_graph.png' %}" alt="График динамики зарплат по годам">
    <img class="table-image" src="{% static 'graphics_and_tables/salary_by_years_table.png' %}" alt="Таблица динамики зарплат по годам">
</section>

<section class="flex-statistics">
    <img class="graph-image" src="{% static 'graphics_and_tables/count_by_years_graph.png' %}" alt="График динамики количества вакансий по годам">
    <img class="table-image" src="{% static 'graphics_and_tables/count_by_years_table.png' %}" alt="Таблица динамики количества вакансий по годам">
</section>

<section class="flex-statistics">
    <img class="graph-image" src="{% static 'graphics_and_tables/salary_by_cities_graph.png' %}" alt="График уровня зарплат по городам">
    <img class="table-image" src="{% static 'graphics_and_tables/salary_by_cities_table.png' %}" alt="Таблица уровня зарплат по городам">
</section>

<section class="flex-statistics">
    <img class="graph-image" src="{% static 'graphics_and_tables/share_by_cities_graph.png' %}" alt="График долей вакансий по городам">
    <img class="table-image" src="{% static 'graphics_and_tables/share_by_cities_table.png' %}" alt="Таблица долей вакансий по городам">
</section>

<section class="flex-statistics">
    <img class="graph-image" src="{% static 'graphics_and_tables/top_skills_graph.png' %}" alt="График ТОП-20 навыков по годам">
    <img class="table-image" src="{% static 'graphics_and_tables/top_skills_table.png' %}" alt="Таблица ТОП-20 навыков по годам">
</section>
{% endblock %}
